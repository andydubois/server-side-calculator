<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vendors/jQuery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" type="text/css" href="vendors/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>

<body>
    <h1>Server Side Calculator</h1>
    <div id="buttonContainer">
        <Input class="numberOne" id="numberOne" type="number" placeholder="Number Input One">
        <div class="operator-container well well-sm">
            <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-success active">
                    <input type="radio" name="math" id="addButton" autocomplete="off">
                    <span class="glyphicon glyphicon-ok">+</span>
                </label>

                <label class="btn btn-primary">
                    <input type="radio" name="math" id="subtractButton" autocomplete="off">
                    <span class="glyphicon glyphicon-ok">-</span>
                </label>

                <label class="btn btn-info">
                    <input type="radio" name="math" id="multiplyButton" autocomplete="off">
                    <span class="glyphicon glyphicon-ok">*</span>
                </label>
                <label class="btn btn-warning">
                    <input type="radio" name="math" id="divideButton" autocomplete="off">
                    <span class="glyphicon glyphicon-ok">/</span>
                </label>
            </div>
        </div>
        <input id="numberTwo" type="number" placeholder="Number Input Two">
        <button id="equalsButton">=</button>
        <button id="clearButton">clear</button>
    </div>
    <h3>Answer is: <span id="answer" class="lastAnswer"></span></h3>
    <ul id="mathHistory"></ul>
</body>

</html>
