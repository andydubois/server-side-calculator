<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vendors/jQuery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" type="text/css" href="vendors/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>

<div class="body-wrapper">

    <body>
        <h1 class="calc-title">Server Side Calculator</h1>
        <div class="container">
            <div class="row">
                <div class="col-sm"></div>
                <div class="buttonContainer .col-lg-4" id="buttonContainer">
                    <div class="operator-container well well-sm">
                        <Input class="number-input" id="numberOne" type="number" placeholder="Number Input One">
                        <div class="btn-group" data-toggle="buttons">
                            <label class="btn btn-info active">
                                <input type="radio" name="math" id="addButton">
                                <span>+</span>
                            </label>
                            <label class="btn btn-secondary">
                                <input type="radio" name="math" id="subtractButton">
                                <span class="glyphicon glyphicon-ok">-</span>
                            </label>
                            <label class="btn btn-info">
                                <input type="radio" name="math" id="multiplyButton">
                                <span class="glyphicon glyphicon-ok">*</span>
                            </label>
                            <label class="btn btn-secondary">
                                <input type="radio" name="math" id="divideButton">
                                <span class="glyphicon glyphicon-ok">/</span>
                            </label>
                        </div>
                        <input id="numberTwo" class="number-input" type="number" placeholder="Number Input Two">
                    </div>
                    <button class="btn-lg btn btn-outline-danger" id="equalsButton">=</button>
                    <button id="clearButton" class="btn btn-dark">C</button>
                    <h3>Answer is: <span id="answer" class="lastAnswer"></span></h3>
                    <ul id="mathHistory"></ul>
                </div>
                <div class="col-sm"></div>
            </div>
        </div>
    </body>
</div>

</html>
